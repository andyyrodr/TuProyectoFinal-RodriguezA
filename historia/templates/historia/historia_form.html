{% extends 'core/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded-4">
                <div class="card-body p-5">
                    {% if form.instance.pk %}
                        <h2 class="mb-4">Editar historia</h2>
                    {% else %}
                        <h2 class="mb-4">Crear nueva historia</h2>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            {{ form.nombre }}
                        </div>

                        <div class="mb-3">
                            <label for="id_autor" class="form-label">Autor</label>
                            {{ form.autor }}
                        </div>

                        <div class="mb-3">
                            <label for="id_contenido" class="form-label">Contenido</label>
                            {{ form.contenido }}
                        </div>

                        <div class="mb-3">
                            <label for="id_fecha" class="form-label">Fecha</label>
                            {{ form.fecha }}
                        </div>

                        <div class="mb-3">
                            <label for="id_categoria" class="form-label">Categor√≠a</label>
                            <div class="d-flex align-items-center">
                                {{ form.categoria }}
                                <a href="{% url 'historia:categoria_create' %}" class="btn btn-success ms-2">+</a>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-dark">Enviar</button>
                            <a href="{% url 'historia:historia_list' %}" class="btn btn-dark">Volver</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
